<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Data</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Plotly CDN -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="mt-6">
        <h2 class="text-xl font-semibold text-center">Account Balances</h2>

        <!-- Date range selection form -->
        <form method="POST" action="/" class="text-center mb-4">
            <label for="since" class="mr-2">From:</label>
            <input
                type="date"
                id="since"
                name="since"
                value="{{ request.form.get('since', default_since) }}"
                class="border rounded p-1 mr-4"
                required
            >

            <label for="until" class="mr-2">To:</label>
            <input
                type="date"
                id="until"
                name="until"
                value="{{ request.form.get('until', default_until) }}"
                class="border rounded p-1 mr-4"
                required`
            >

            <label for="account" class="mr-2">Account:</label>
            <select
                id="account"
                name="account"
                class="border rounded p-1 mr-4"
                required
            >
                {% for account_name in account_names %}
                    <option value="{{ account_name }}" {% if account_name == selected_account %}selected{% endif %}>{{ account_name }}</option>
                {% endfor %}
            </select>

            <label for="category" class="mr-2">Category:</label>
            <select
                id="category"
                name="category"
                class="border rounded p-1 mr-4"
            >
                <option value="">All</option>
                <option value="personal" {% if selected_category == "personal" %}selected{% endif %}>Personal</option>
                <option value="groceries" {% if selected_category == "groceries" %}selected{% endif %}>Groceries</option>
                <option value="entertainment" {% if selected_category == "entertainment" %}selected{% endif %}>Entertainment</option>
            </select>

            <label for="all_accounts" class="mr-2">All Accounts:</label>
                <input
                    type="checkbox"
                    id="all_accounts"
                    name="all_accounts"
                    {% if all_accounts %}checked{% endif %}
                >

            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">Update</button>
        </form>

        <!-- Display the bar chart -->
        <div class="mt-4">
            {{ bar_chart_html | safe }}
        </div>
    </div>
</body>
</html>
