<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Data</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Plotly CDN -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="bg-gray-50 p-6">
    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold text-gray-700 text-center mb-6">Transaction Data</h1>

        <!-- Date range selection form -->
        <form method="POST" action="/" class="space-y-6">
            <!-- Date range inputs -->
            <div>
                <h2 class="text-lg font-semibold text-gray-600">Date Range</h2>
                <div class="flex flex-wrap gap-4 mt-2">
                    <div>
                        <label for="since" class="block text-sm font-medium text-gray-600">From</label>
                        <input
                            type="date"
                            id="since"
                            name="since"
                            value="{{ request.form.get('since', default_since) }}"
                            class="w-full border rounded px-3 py-2"
                            required
                        >
                    </div>
                    <div>
                        <label for="until" class="block text-sm font-medium text-gray-600">To</label>
                        <input
                            type="date"
                            id="until"
                            name="until"
                            value="{{ request.form.get('until', default_until) }}"
                            class="w-full border rounded px-3 py-2"
                            required
                        >
                    </div>
                </div>
            </div>

            <!-- Min and Max Amount -->
            <div>
                <h2 class="text-lg font-semibold text-gray-600">Transaction Amount</h2>
                <div class="flex flex-wrap gap-4 mt-2">
                    <div>
                        <label for="min_amount" class="block text-sm font-medium text-gray-600">Min Amount</label>
                        <input
                            type="number"
                            id="min_amount"
                            name="min_amount"
                            step="0.01"
                            value="{{ min_amount if min_amount is not none else '' }}"
                            class="w-full border rounded px-3 py-2"
                            placeholder="Enter minimum amount"
                        >
                    </div>
                    <div>
                        <label for="max_amount" class="block text-sm font-medium text-gray-600">Max Amount</label>
                        <input
                            type="number"
                            id="max_amount"
                            name="max_amount"
                            step="0.01"
                            value="{{ max_amount if max_amount is not none else '' }}"
                            class="w-full border rounded px-3 py-2"
                            placeholder="Enter maximum amount"
                        >
                    </div>
                </div>
            </div>

            <!-- Accounts multi-select -->
            <div>
                <h2 class="text-lg font-semibold text-gray-600">Accounts</h2>
                <select
                    id="account"
                    name="account[]"
                    class="w-full border rounded px-3 py-2"
                    multiple
                    size="5"
                    aria-label="Select accounts"
                >
                    {% for account_name in account_names %}
                        <option value="{{ account_name }}" {% if account_name in selected_accounts %}selected{% endif %}>
                            {{ account_name }}
                        </option>
                    {% endfor %}
                </select>
                <p class="mt-2 text-sm text-gray-500">Hold down Ctrl (Windows) or Command (Mac) to select multiple accounts.</p>
            </div>

            <!-- Categories multi-select -->
            <div>
                <h2 class="text-lg font-semibold text-gray-600">Categories</h2>
                <select
                    id="category"
                    name="category[]"
                    class="w-full border rounded px-3 py-2"
                    multiple
                    size="5"
                    aria-label="Select categories"
                >
                    {% for category in categories %}
                        <option value="{{ category }}" {% if category in selected_categories %}selected{% endif %}>
                            {{ category }}
                        </option>
                    {% endfor %}
                </select>
                <p class="mt-2 text-sm text-gray-500">Hold down Ctrl (Windows) or Command (Mac) to select multiple categories.</p>
            </div>

            <!-- Additional Filters -->
            <div>
                <h2 class="text-lg font-semibold text-gray-600">Additional Filters</h2>
                <div class="flex flex-wrap gap-4 mt-2">
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-600">Description</label>
                        <input
                            type="text"
                            id="description"
                            name="description"
                            value="{{ description if description is not none else '' }}"
                            class="w-full border rounded px-3 py-2"
                            placeholder="Enter description"
                        >
                    </div>
                </div>

                <div class="flex flex-wrap items-center gap-4 mt-4">
                    <div>
                        <input
                            type="checkbox"
                            id="all_accounts"
                            name="all_accounts"
                            {% if all_accounts %}checked{% endif %}
                            class="mr-2"
                        >
                        <label for="all_accounts" class="text-sm font-medium text-gray-600">Include All Accounts</label>
                    </div>
                    <div>
                        <input
                            type="checkbox"
                            id="send_to_notion"
                            name="send_to_notion"
                            {% if send_to_notion %}checked{% endif %}
                            class="mr-2"
                        >
                        <label for="send_to_notion" class="text-sm font-medium text-gray-600">Send to Notion</label>
                    </div>
                    <div>
                        <input
                            type="checkbox"
                            id="food_related"
                            name="food_related"
                            {% if food_related %}checked{% endif %}
                            class="mr-2"
                        >
                        <label for="food_related" class="text-sm font-medium text-gray-600">Food Related</label>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center mt-6">
                <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded shadow hover:bg-blue-600">
                    Submit
                </button>
            </div>
        </form>

        <!-- Display the bar chart -->
        <div class="mt-8">
            {{ bar_chart_html | safe }}
        </div>
    </div>
</body>
</html>
