<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Data</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Plotly CDN -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="bg-gray-100 p-6">
    <!-- bar chart display -->
        <div class="mt-6">
            <h2 class="text-xl font-semibold text-center">Account Balances</h2>
            <div class="mt-4">
                {{ bar_chart_html | safe }} <!-- Render the bar chart -->
            </div>
        </div>

    <!-- Plot Form -->
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center mb-6">Transaction Data</h1>
        <form method="POST" action="/" class="space-y-4">
            <div>
                <label for="account_name" class="block font-medium text-gray-700">Account Name:</label>
                <select id="account_name" name="account_name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    {% for account_name, account_id in accounts.items() %}
                        <option value="{{ account_name }}">{{ account_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="feature_choice" class="block font-medium text-gray-700">Feature:</label>
                <select id="feature_choice" name="feature_choice" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="totals">Totals</option>
                    <option value="plot">Plot</option>
                </select>
            </div>

            <div>
                <label for="plot_type" class="block font-medium text-gray-700">Plot Type:</label>
                <select id="plot_type" name="plot_type" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="bar">Bar</option>
                    <option value="line">Line</option>
                    <option value="pie">Pie</option>
                </select>
            </div>

            <div>
                <label for="since" class="block font-medium text-gray-700">Start Date:</label>
                <input type="date" id="since" name="since" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label for="until" class="block font-medium text-gray-700">End Date:</label>
                <input type="date" id="until" name="until" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Submit
            </button>
        </form>
    </div>

    <div id="result" class="mt-4 text-center"></div>
</body>
</html>
